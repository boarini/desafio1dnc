<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <title>Projeto Arquitetura</title>
</head>
<body>
    <!--Heading-->
    <div id="heading">
        <h1 id="title-heading">Tradição em projetos de arquitetura</h1>
        <p id="paragraph-heading">Arquitetura residencial e comercial.</p>
    </div>
    
    <!--History-->
    <div id="history">
        <img class="xp" src="/feitos/empreendimentos.svg" alt="Error">
        <img class="xp" src="/feitos/anosmercado.svg" alt="Error">
        <img class="xp" src="/feitos/mconstruidos.svg" alt="Error">
    </div>

    <!--Text and Photo-->
    <div id="section-photo">
        <img id="textarq" src="/texto/Arquitetos.svg" alt="Error">
        <img id="photoarq" src="/texto/Sala.svg" alt="Error">
    </div>

    <!--Form-->
    <div id="form1">
        <h1 id="formtitle">Conheça mais sobre nossos serviços:</h1>
        <form action="https://api.sheetmonkey.io/form/bzW5EhYqF5xCSxkuXbvhhM" method="post">
            <input id="fontbox" type="text" placeholder="Nome" name="Name" required> <br>
            <input id="fontbox" type="email" placeholder="Email" name="Email" required><br>
            <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
            <button type="submit">Fale Conosco</button>
        </form>    
    </div>
</html>
